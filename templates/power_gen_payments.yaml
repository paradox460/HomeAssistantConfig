# Sensor that exposes the rates at which my power company purchases power back from me
# October - May its 4¢, June - September its 5¢

- sensor:
    - name: "Power Generation Payment Rates"
      unique_id: "power_generation_payment_rate"
      unit_of_measurement: "USD/kWh"
      icon: mdi:power-to-grid
      state: |-
        {% if (10 <= now().month or 5 >= now().month)  %}
        0.04
        {% else %}
        0.05
        {% endif %}
