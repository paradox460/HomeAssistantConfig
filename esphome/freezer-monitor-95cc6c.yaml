substitutions:
  name: freezer-monitor-95cc6c
  friendly_name: Freezer Monitor

packages:
  base: !include common/base.yaml
  debug: !include common/debug.yaml
  diagnostics: !include common/diagnostics.yaml
  wifi: !include common/wifi.yaml
  improv: !include common/improv.yaml
  time: !include common/time.yaml

esp32:
  board: adafruit_feather_esp32_v2
  framework:
    type: esp-idf


i2c:
  sda: 22
  scl: 20

spi:
  clk_pin: 5
  miso_pin: 21

one_wire:
  - platform: gpio
    pin: GPIO14

sensor:
  - platform: aht10
    variant: aht20
    update_interval: 20s
    temperature:
      name: "Garage T/H Temperature"
      unit_of_measurement: °C
      device_class: temperature
      state_class: measurement
      filters:
      - exponential_moving_average:
          alpha: 0.1
          send_every: 3

    humidity:
      name: "Garage T/H Humidity"
      unit_of_measurement: '%'
      device_class: humidity
      state_class: measurement
      filters:
      - exponential_moving_average:
          alpha: 0.1
          send_every: 3
  - platform: max31855
    name: "Freezer Temperature"
    cs_pin: 4
    update_interval: 10s
    unit_of_measurement: °C
    device_class: temperature
    state_class: measurement
    accuracy_decimals: 2
    filters:
      # Consistently read 1 degree too hot
      - offset: -1
      - exponential_moving_average:
          alpha: 0.05
          send_every: 6
  - platform: dallas_temp
    index: 0
    name: "Fridge Temperature"

output:
  - platform: gpio
    pin: GPIO2
    id: "neopixel_power"


light:
  - platform: esp32_rmt_led_strip
    id: neopixel
    rgb_order: GRB
    pin: GPIO0
    num_leds: 1
    chipset: ws2812
    name: "Neopixel"
    on_turn_on:
      then:
        - output.turn_on: neopixel_power
    on_turn_off:
      then:
        - output.turn_off: neopixel_power
    effects:
      - pulse:
          transition_length: 5000ms
          update_interval: 5500ms
