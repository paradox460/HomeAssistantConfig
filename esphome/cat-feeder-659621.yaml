esphome:
  name: cat-feeder-659621
  friendly_name: Cat Feeder

esp8266:
  board: d1_mini

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret cat_feeder_api

ota:
  platform: esphome

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "cat-feeder-659621"
    password: "7h9sQ2jh8CRd"

captive_portal:

output:
  - platform: gpio
    pin: D5
    id: motor_relay
    inverted: true

button:
  - platform: output
    name: "Feed Cat"
    id: feed_cat
    output: motor_relay
    duration: 750ms
    on_press:
      then:
        - text_sensor.template.publish:
            id: last_time
            state: !lambda |-
              auto time = id(ha_time).now().timestamp;
              char str[20];
              strftime(str, sizeof(str), "%Y-%m-%d %H:%M:%S", localtime(&time));
              return str;

text_sensor:
  - platform: template
    name: "Last feed time"
    id: last_time
    entity_category: EntityCategory.DIAGNOSTIC


time:
  - platform: homeassistant
    id: ha_time
    on_time:
      - hours: "14,18"
        minutes: 0
        seconds: 0
        then:
          - button.press: feed_cat
