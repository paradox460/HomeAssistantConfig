        entity: button.esphome_web_659621_feed_cat
        icon_color: primary
        secondary_info: none
        tap_action:
          action: toggle
          confirmation:
            text: Are you sure you want to feed Agron?
        hold_action:
          action: more-info
    layout:
      grid-template-columns: 1fr 1fr
  - type: horizontal-stack
    cards:
      - features:
          - type: cover-open-close
        type: tile
        entity: cover.big_door
        state_content:
          - state
          - last-changed
      - features:
          - type: cover-open-close
        type: tile
        entity: cover.small_door
