- title: Climate
  path: climate
  icon: mdi:sun-snowflake-variant
  type: custom:grid-layout
  layout:
    grid-template-columns: repeat(auto-fill, minmax(380px, 1fr))
  badges: []
  cards:
    - type: custom:decluttering-card
      template: climate-chart
      variables:
        - name: Entry
        - entity: climate.sandberg_system_entry
    - type: custom:decluttering-card
      template: climate-chart
      variables:
        - name: Livingroom and Kitchen
        - entity: climate.sandberg_system_living_room_and_kitchen
    - type: custom:decluttering-card
      template: climate-chart
      variables:
        - name: Upstairs
        - entity: climate.sandberg_system_upstairs
    - type: custom:decluttering-card
      template: climate-chart
      variables:
        - name: Basement
        - entity: climate.sandberg_system_basement
    {% for name, entity in {
      'Master Bedroom': 'master_bedroom',
      "Ede's Room": 'ede_s_room',
      "Nursery": 'nursery',
      "Office": 'office',
      "Ground Floor Bedroom": 'ground_bedroom',
      "Upstairs Guest Bedroom": 'upstairs_guest',
      "Ferrin's Bedroom": "ferrin_s_room",
      "Kitchen": "kitchen"
    }
    %}
    - type: custom:decluttering-card
      template: temp-hum-chart
      variables:
        - name: {{ name }}
        - entity: sensor.{{ entity }}_t_h
    {% endfor %}
