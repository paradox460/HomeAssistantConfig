climate-chart:
  card:
    type: custom:apexcharts-card
    config_templates: tufte
    header:
      title: '[[name]]'
      show: true
      show_states: true
      colorize_states: true
    yaxis:
      - id: temp
      - id: humidity
        opposite: true
      - id: state
        show: false
    all_series_config:
      yaxis_id: temp
      unit: ÂºF
    series:
      - entity: '[[entity]]'
        attribute: current_temperature
        name: Temperature
        group_by:
          func: avg
        show:
          in_header: true
      - entity: '[[entity]]'
        attribute: target_temp_high
        name: Cool Set
      - entity: '[[entity]]'
        attribute: target_temp_low
        name: Heat Set
      - entity: '[[entity]]'
        attribute: current_humidity
        name: Humidity
        yaxis_id: humidity
        group_by:
          func: avg
        show:
          in_header: true
      - entity: '[[entity]]'
        attribute: hvac_action
        transform: 'return x == ''heating'' ? 1 : 0'
        name: Heating
        yaxis_id: state
        type: area
        curve: stepline
        color: orange
        fill_raw: last
        opacity: 0.2
        stroke_width: 0
        unit: ''
        show:
          legend_value: false
          in_header: false
      - entity: '[[entity]]'
        attribute: hvac_action
        transform: 'return x == ''cooling'' ? 1 : 0'
        name: Heating
        yaxis_id: state
        type: area
        curve: stepline
        color: '#add8e6'
        fill_raw: last
        opacity: 0.2
        stroke_width: 0
        unit: ''
        show:
          legend_value: false
          in_header: false
      - entity: binary_sensor.sandberg_system_home_state
        transform: "return x == 'off' ? 1 : 0"
        name: Away
        yaxis_id: state
        type: area
        curve: stepline
        color: grey
        fill_raw: last
        opacity: 0.5
        stroke_width: 0
        unit: ''
        show:
          legend_value: false
          in_header: false
