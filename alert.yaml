bring_in_flag:
  name: Bring in the Flag
  done_message: clear_notification
  entity_id: binary_sensor.weather_is_bad_for_flag
  repeat: 1440
  can_acknowledge: true
  message: "Weather is not suitable to fly the flag. Please take it down"
  notifiers:
    - all
  data:
    tag: flag–alert
    clickAction: "entityId:alert.bring_in_flag"
emqx_down:
  name: "EMQX went down"
  done_message: clear_notification
  entity_id: binary_sensor.emqx_running
  state: off
  repeat:
    - 5
    - 30
  can_acknowledge: true
  skip_first: true
  message: "EMQX is down, please investigate"
  notifiers:
    - mobile_app_pixel_8_pro
  data:
    tag: emqx-alert
freezer_malfunction:
  name: "Freezer malfunction"
  done_message: clear_notification
  entity_id: binary_sensor.freezer_temp_alert
  repeat: 10
  message: "Freezer Temp High Alert: {{states('sensor.garage_freezer_temperature', with_unit=True)}}"
  notifiers:
    - all
  data:
    tag: freezer-alert
    clickCtion: "entityId:alert.freezer_malfunction"
    ttl: 0
    priority: high
    channel: alarm_stream
fridge_malfunction:
  name: "Fridge malfunction"
  done_message: clear_notification
  entity_id: binary_sensor.fridge_temp_alert
  repeat: 30
  message: "Fridge Temp High Alert: {{states('sensor.garage_freezer_monitor_fridge_temperature', with_unit=True)}}"
  notifiers:
    - all
  data:
    tag: fridge-alert
    clickCtion: "entityId:alert.fridge_malfunction"
    ttl: 0
    priority: high
    channel: alarm_stream

garage_fridge_door_open:
  name: Garage Fridge Door Open
  done_message: clear_notification
  entity_id: binary_sensor.garage_fridge_door_contact
  repeat: [5, 10, 30]
  skip_first: true
  can_acknowledge: true
  title: Garage Fridge Door Open
  message: "The garage fridge door has been left open."
  notifiers:
    - all
  data:
    tag: garage-fridge-door-alert

door_open:
  name: Door Open
  done_message: clear_notification
  entity_id: binary_sensor.door_left_open
  repeat: [5, 10, 30]
  skip_first: true
  can_acknowledge: true
  title: >-
    {{ label_entities("door sensor") | map("states") |  select("equalto", "open") | list | length }}
    door(s) open
  message: |-
    {% for door in label_entities("door sensor") if states(door) == "open" %}
      • {{door | state_attr('friendly_name') }}
    {% endfor %}
  notifiers:
    - all
  data:
    tag: door-alert
door_unlocked:
  name: Door Unlocked
  done_message: clear_notification
  entity_id: lock.front_door_deadbolt
  repeat: [5, 10, 30]
  skip_first: true
  can_acknowledge: true
  title: Front Door Unlocked
  message: "The front door has been left unlocked."

  notifiers:
    - all
  data:
    tag: door-lock-alert
